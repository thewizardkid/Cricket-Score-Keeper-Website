<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Keeper</title>
    <link rel="stylesheet" href="Assignment.css">
</head>

<body>
    <div class="navbar">
        <img src="logo.jpg" class="logo">
        <nav>
            <ul>
                <li><a href="https://cwc2019.cricketworldcup.com/">Home</a></li>
                <li><a href="https://cwc2019.cricketworldcup.com/fixtures">Match Card</a></li>
                <li><a href="https://cwc2019.cricketworldcup.com/standings">Standings</a></li>
                <li><a href="https://insider.in/mumbai">Tickets</a></li>
            </ul>
        </nav>
        <img src="tv.jpg" class="TV">
    </div>
    <h1>India:
        <span id="indScore">0</span>/
        <span id="indWic">0</span>
        vs Pakistan: <span id="pakScore">0</span>/
        <span id="pakWic">0</span>
    </h1>

    <button id="start">Start Match</button>
    <h2><span id="balls">Waiting</span><span id="text"> for Match to Begin</span></h2>
    <h2 id="status">Match Not Yet Started</h2>
    <button id="one" class="button">One</button>
    <button id="two" class="button">Two</button>
    <button id="three" class="button">Three</button>
    <button id="four" class="button">Four</button>
    <button id="six" class="button">Six</button>
    <button id="wic" class="button">Wicket</button>
    <button id="dot" class="button">Dot</button>
    <img src="https://i.pinimg.com/originals/10/d6/94/10d6947819d3a0ae5bf6060da719fcc6.gif" class="FlagIND">
    <img src="https://thumbs.gfycat.com/DarlingIdolizedIndianabat-size_restricted.gif" class="FlagPAK">
    <script src="Assignment.js"></script>


</body>

</html>
